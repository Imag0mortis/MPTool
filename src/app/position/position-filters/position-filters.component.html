<div class="table-filters_container">
  <div style="display: flex" class="inputs">
    <tui-input
      class="input positions_search-input"
      [tuiTextfieldCleaner]="true"
      [(ngModel)]="searchArticle"
    >
      Артикул
    </tui-input>
    <tui-input
      class="input positions_search-input"
      [tuiTextfieldCleaner]="true"
      [(ngModel)]="searchRequest"
    >
      Запрос
    </tui-input>
  </div>
  <div style="display: flex" class="buttons">
    <button
      (click)="search()"
      tuiButton
      size="l"
      type="submit"
      class="tui-form__button"
      iconRight="tuiIconSearch"
    >
      Поиск
    </button>
    &nbsp;&nbsp;
    <button
      tuiButton
      (click)="clear()"
      type="button"
      appearance="secondary"
      class="tui-space_right-3 tui-space_bottom-3"
    >
      Очистить
    </button>
  </div>
</div>
