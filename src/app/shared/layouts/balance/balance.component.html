<div *ngIf="user.userSubj$ | async as userInfo" class="balance">
  <div class="section_left">
    <h1 class="phone_number">
      {{
        userInfo.self_info.phone ? userInfo.self_info.phone : userInfo.user_name
      }}
    </h1>
  </div>
  <div class="section_right">
    <h2 class="balance_cash">Баланс: {{ userInfo.self_info.balance }} ₽</h2>

    <!--
        <img (click)="appService.goAccount()" src="../../../assets/icons/free-icon-settings-25319 4.svg" alt="настройки" class="options">
    
     -->
  </div>
  <button
    style="margin: 0px"
    tuiButton
    size="m"
    type="button"
    appearance="primary"
    class="tui-space_right-3 tui-space_bottom-3"
    (click)="showDialog()"
  >
    Пополнение
  </button>
</div>

<div class="ransoms_and_reviews" *ngIf="user.userSubj$ | async as userInfo">
  <div class="ransoms">
    <span class="count">{{ userInfo.package_info.selfransoms_prepaid }}</span>
    &nbsp;
    <span class="count">выкупов</span>
  </div>
  <div class="reviews">
    <span class="count">{{ userInfo.package_info.feedbacks_prepaid }}</span>
    &nbsp;
    <span class="count">отзывов</span>
  </div>
</div>
