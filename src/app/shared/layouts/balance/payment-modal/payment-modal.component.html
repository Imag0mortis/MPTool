  <h2 class="payment_summ">Сумма пополнения</h2>
  <div class="payment-input-row">
    <tui-input class="account-input" [(ngModel)]="summ">
      Сумма пополнения
      <input tuiTextfield type="number" />
    </tui-input>
  </div>
  <div class="payment-tags">
    <tui-tag
      class="tag support-3"
      [hoverable]="true"
      [value]="'1 000 ₽'"
      status="custom"
      (click)="changeSumm(1000)"
    ></tui-tag>
    <tui-tag
      class="tag support-3"
      [hoverable]="true"
      [value]="'2 000 ₽'"
      status="custom"
      (click)="changeSumm(2000)"
    ></tui-tag>
    <tui-tag
      class="tag support-3"
      [hoverable]="true"
      [value]="'5 000 ₽'"
      status="custom"
      (click)="changeSumm(5000)"
    ></tui-tag>
  </div>
  <h2 class="email">Электронная почта</h2>
  <div class="payment-input-row">
    <tui-input class="account-input" [(ngModel)]="email">
      Электронная почта
      <input tuiTextfield type="text" />
    </tui-input>
  </div>
  <div class="payment-buttons">
    <button
      tuiButton
      appearance="accent"
      size="m"
      class="tui-form__button"
      (click)="onClose()"
    >
      Отмена
    </button>
    <button
      (click)="pay()"
      [disabled]="summ === 0"
      tuiButton
      size="m"
      class="tui-form__button"
    >
      Пополнить
    </button>
  </div>
</div>
