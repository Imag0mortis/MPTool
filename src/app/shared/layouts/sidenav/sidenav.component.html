  <div *ngFor="let menuItem of menuConf; index as i">
    <div (click)="Expandion(i)" class="sidenav-link-item">
      <div class="sidenav-link-item-title">
        <img [src]="'../../../../assets/icons/menu/' + menuItem.icon" />
        <div class="">{{ menuItem.name }}</div>
      </div>
      <svg
        class="arrow"
        [ngStyle]="
          !menuItem.expanded
            ? { transform: 'rotate(0deg)' }
            : { transform: 'rotate(90deg)' }
        "
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill=""
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M8.29492 7.41L12.8749 12L8.29492 16.59L9.70492 18L15.7049 12L9.70492 6L8.29492 7.41Z"
          fill=""
        />
      </svg>
    </div>

    <tui-expand [expanded]="menuItem.expanded">
      <div>
        <ng-template tuiExpandContent>
          <div class="submenu">
            <div
              *ngFor="let menuChild of menuItem.childs"
              class="campagins_control"
            >
              <a
                class="child-link"
                href="{{ menuChild.link }}"
                onclick="return false;"
              >
                <div
                  class="control"
                  [routerLink]="menuChild.link"
                  [routerLinkActive]="'active_link'"
                  [routerLinkActiveOptions]="{ exact: true }"
                >
                  {{ menuChild.name }}
                </div>
              </a>
            </div>
          </div>
        </ng-template>
      </div>
    </tui-expand>
  </div>
