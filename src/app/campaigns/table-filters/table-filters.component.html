<div class="table-filters_container">
    <div class="table-filters-left">

        <form class="b-form" [formGroup]="filtersBind">
            <tui-select
            tuiTextfieldSize="m"
            *tuiLet="filters.accounts$ | async as items"
            [tuiTextfieldLabelOutside]="true"
            [valueContent]="items ? stringify(items) : loading"
            formControlName="account"
        >
            <ng-template tuiDataList>
                <tui-data-list *ngIf="items; else loading">
                    <button
                        *ngFor="let item of items"
                        tuiOption
                        [value]="item.lk_id"
                    >
                        {{ item.company_name }}
                    </button>
                </tui-data-list>
            </ng-template>
            <ng-template #loading>
                <tui-loader class="tui-space_vertical-3 loader"></tui-loader>
            </ng-template>
        </tui-select>
        </form>


    </div>
    <div class="table-filters-right">
        <form [formGroup]="filtersBind" class="b-form">
            <tui-select
                tuiTextfieldSize="m"
                class="tui-space_vertical-4"
                formControlName="status"
                [tuiTextfieldLabelOutside]="true"
            >
                Статусы
                <input
                    tuiTextfield
                    placeholder="Выберите статус"
                />
                <tui-data-list-wrapper
                    *tuiDataList
                    [items]="filters.statuses$ | async"
                ></tui-data-list-wrapper>
            </tui-select>
            &nbsp;
            <tui-select
                tuiTextfieldSize="m"
                class="tui-space_vertical-4"
                formControlName="type"
                [tuiTextfieldLabelOutside]="true"
            >
                Типы
                <input
                    tuiTextfield
                    placeholder="Выберите тип"
                />
                <tui-data-list-wrapper
                    *tuiDataList
                    [items]="filters.types$ | async"
                ></tui-data-list-wrapper>
            </tui-select>
        </form>
    </div>
</div>
