<div class="table-filters_container">
  <tui-input
    (keyup.enter)="search()"
    style="width: 100%"
    class="input"
    [tuiTextfieldCleaner]="true"
    [(ngModel)]="searchArticle"
    tuiTextfieldIconLeft="tuiIconSearchLarge"
  >
    Артикул
  </tui-input>
  &nbsp;&nbsp;
  <button
    tuiButton
    (click)="search()"
    type="button"
    appearance="primary"
    class="tui-space_right-3 tui-space_bottom-3"
  >
    Поиск
  </button>
</div>
