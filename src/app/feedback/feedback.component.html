<div class="feedback-container">
  <h2>Автоответы на отзывы</h2>
  <app-table-filters
    *ngIf="tableFilterReady"
    [accounts]="accounts"
    (filtersChange)="filtersChange($event)"
  ></app-table-filters>
  <app-table
    [data]="data$ | async"
    [page]="page$ | async"
    [total]="total$ | async"
    (onPageChanges)="onPageChanges($event)"
  ></app-table>
</div>
